<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            background: #ddd;
            position: absolute;
            bottom: -50px;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            padding: 60px 30px 30px;
            text-align: center;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .bio {
            color: #555;
            line-height: 1.8;
            margin-bottom: 25px;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .skills {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .skills h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .skill-tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <!-- 可以替换为你的头像图片 URL -->
                <img src="https://via.placeholder.com/100" alt="头像">
            </div>
        </div>
        <div class="content">
            <h1 class="name">罗辑</h1>
            <p class="title">执剑人</p>
            <p class="bio">
                欢迎来到我的个人主页！这里是我的个人介绍和作品展示。
                我热爱技术，专注于前端开发和用户体验设计。
            </p>
            <div class="links">
                <a href="#" class="link">GitHub</a>
                <a href="#" class="link">LinkedIn</a>
                <a href="#" class="link">邮箱</a>
            </div>
            <div class="skills">
                <h3>技能标签</h3>
                <div class="skill-tags">
                    <span class="skill-tag">HTML</span>
                    <span class="skill-tag">CSS</span>
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">Node.js</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
